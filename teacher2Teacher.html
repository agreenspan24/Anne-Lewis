<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher2Teacher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function init() {
           $.get('http://localhost:3000/teacher2teacher', function(data){
               var html
               data.forEach(function(item) {
                   html += '<p>' + item.user.name + ': ' + item.text +'</p>';
               });
               $("#tweets").html(html);
           });
        }
    </script>
</head>
<body onload="init()">
    <div id="tweets"></div>
</body>
</html>
